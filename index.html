<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAKFOUND</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">LOGO AQUI</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Categorias</a>
      <a href="#">Shopee</a>
      <a href="#">Shein</a>
    </nav>
  </header>

  <div class="categorias">
    <button class="categoria" data-filtro="todos">Todos</button>
    <button class="categoria" data-filtro="moda">Moda</button>
    <button class="categoria" data-filtro="beleza">Beleza</button>
    <button class="categoria" data-filtro="casa">Casa</button>
    <button class="categoria" data-filtro="eletronicos">Eletrônicos</button>
    <button class="categoria" data-filtro="infantil">Infantil</button>
  </div>

  <main>
    <section>
      <h2>Achadinhos Shopee</h2>
      <div class="produtos">
        <div class="produto" data-categoria="moda">
          <img src="https://via.placeholder.com/150" alt="Produto Moda" />
          <p>Produto de Moda<br><a href="#">Link</a></p>
        </div>
        <div class="produto" data-categoria="beleza">
          <img src="https://via.placeholder.com/150" alt="Produto Beleza" />
          <p>Produto de Beleza<br><a href="#">Link</a></p>
        </div>
        <div class="produto" data-categoria="casa">
          <img src="https://via.placeholder.com/150" alt="Produto Casa" />
          <p>Produto de Casa<br><a href="#">Link</a></p>
        </div>
      </div>
    </section>

    <section>
      <h2>Achadinhos Shein</h2>
      <div class="produtos">
        <div class="produto" data-categoria="eletronicos">
          <img src="https://via.placeholder.com/150" alt="Produto Eletrônico" />
          <p>Produto Eletrônico<br><a href="#">Link</a></p>
        </div>
        <div class="produto" data-categoria="infantil">
          <img src="https://via.placeholder.com/150" alt="Produto Infantil" />
          <p>Produto Infantil<br><a href="#">Link</a></p>
        </div>
        <div class="produto" data-categoria="moda">
          <img src="https://via.placeholder.com/150" alt="Produto Moda 2" />
          <p>Produto de Moda<br><a href="#">Link</a></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <h3>MAKFOUND</h3>
    <p>Plataforma de Achadinhos</p>
    <div class="socials">
      <label>Seu e-mail:</label>
      <input type="email" placeholder="email@exemplo.com">
      <label>Instagram:</label>
      <input type="text" placeholder="@makfound">
      <label>TikTok:</label>
      <input type="text" placeholder="@makfound">
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
